language: java

install: true

before_install:
- sudo apt-get update
- sudo apt-get install gnupg gnupg2
- chmod +x .travis/prepare
- .travis/prepare

script:
- mvn cobertura:cobertura

after_success:
- bash <(curl -s https://codecov.io/bash)

before_deploy:
- ls
- chmod +x .travis/deploy

deploy:
  provider: script
  script: bash .travis/deploy
  on:
    branch: master

after_deploy:
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "travis-ci"
git clone --quiet

branches:
  only:
    - master

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
